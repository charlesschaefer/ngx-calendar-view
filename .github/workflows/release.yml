name: Release

on:
  push:
    branches: [release]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build library
        run: npm run build
      
      - name: Run tests
        run: npm test -- --watch=false --browsers=ChromeHeadless
      
      - name: Pack library
        run: |
          cd projects/ngx-calendar-view
          npm pack
          mv ngx-calendar-view-*.tgz ../../dist/ngx-calendar-view/
      
      - name: Create source zip
        run: |
          cd dist/ngx-calendar-view
          zip -r ngx-calendar-view-source-${{ steps.version.outputs.version }}.zip . -x "*.tgz"
      
      - name: Verify files exist
        run: |
          echo "Checking for generated files..."
          ls -la dist/ngx-calendar-view/
          echo "Looking for .tgz file:"
          ls -la dist/ngx-calendar-view/*.tgz || echo "No .tgz file found"
          echo "Looking for .zip file:"
          ls -la dist/ngx-calendar-view/*.zip || echo "No .zip file found"
      
      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./projects/ngx-calendar-view/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
      
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Changes in this release
            
            - Built Angular library package
            - Version: ${{ steps.version.outputs.version }}
            
            ## Installation
            
            ```bash
            npm install ngx-calendar-view@${{ steps.version.outputs.version }}
            ```
            
            ## Files
            
            The following files are included in this release:
            - `ngx-calendar-view-${{ steps.version.outputs.version }}.tgz` - NPM package
            - `ngx-calendar-view-source-${{ steps.version.outputs.version }}.zip` - Source code and documentation
          draft: false
          prerelease: false
      
      - name: Upload package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/ngx-calendar-view/ngx-calendar-view-${{ steps.version.outputs.version }}.tgz
          asset_name: ngx-calendar-view-${{ steps.version.outputs.version }}.tgz
          asset_content_type: application/gzip
      
      - name: Upload source code
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/ngx-calendar-view/ngx-calendar-view-source-${{ steps.version.outputs.version }}.zip
          asset_name: ngx-calendar-view-source-${{ steps.version.outputs.version }}.zip
          asset_content_type: application/zip
