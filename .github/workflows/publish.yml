name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build library
        run: npm run build:lib
      
      - name: Run tests
        run: npm test -- --watch=false --browsers=ChromeHeadless
      
      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./projects/ngx-calendar-view/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Publish to NPM
        run: |
          cd dist/ngx-calendar-view
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          body: |
            ## ðŸš€ Published to NPM
            
            This release has been automatically published to NPM registry.
            
            **Version:** ${{ steps.version.outputs.version }}
            **NPM Package:** [ngx-calendar-view@${{ steps.version.outputs.version }}](https://www.npmjs.com/package/ngx-calendar-view)
            
            ## Installation
            
            ```bash
            npm install ngx-calendar-view@${{ steps.version.outputs.version }}
            ```
            
            ## What's New
            
            - Angular calendar component library
            - Support for Day, Week, and Month views
            - Event management with drag & drop
            - All-day events support
            - Working hours configuration
            - Responsive design
            
            ## Documentation
            
            Check the [GitHub repository](https://github.com/${{ github.repository }}) for full documentation and examples.
          draft: false
          prerelease: false
